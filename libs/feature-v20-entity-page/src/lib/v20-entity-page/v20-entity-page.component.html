<div
  class="grid grid-cols-1 md:grid-cols-12 md:grid-rows-6 gap-4"
  *ngIf="this.character !== undefined; else notFound"
>
  <div
    class="grid row-start-1 col-start-1 grid-cols-2 grid-rows-3 md:col-span-2 mt-10"
  >
    <mat-label class="col-start-1 font-bold">Name:</mat-label>
    {{
      this.character.surname.trim().length === 0
        ? '-'
        : this.character.surname.trim()
    }}
    <mat-label class="col-start-1 font-bold">Vorname:</mat-label>
    {{ this.character.name }}
    <mat-label class="col-start-1 font-bold">Clan:</mat-label>
    {{ this.character.clan }}
  </div>

  <img
    *ngIf="this.character.imageSrc !== undefined"
    class="grid row-start-2 md:row-start-1 md:col-start-3 md:row-end-5 md:col-end-5 border-2 border-black border-solid"
    [src]="this.character.imageSrc"
    alt="Image of {{ this.character.name }} {{ this.character.surname }}"
  />
</div>

<ng-template #notFound>
  <div>Charakter nicht gefunden.</div>
</ng-template>
