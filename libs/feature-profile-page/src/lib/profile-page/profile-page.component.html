<div class="flex flex-row flex-auto justify-center">
  <div class="flex flex-col">
    <h1>Benutzerprofil</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 md:gap-x-0">
      <mat-label class="font-bold">Benutzername:</mat-label>
      {{ user?.name }}
      <mat-label class="font-bold">EMailadresse:</mat-label>
      {{ user?.email }}
      <mat-label class="font-bold">Rollen:</mat-label>
      {{ roles?.join(', ') }}
    </div>
  </div>
</div>
