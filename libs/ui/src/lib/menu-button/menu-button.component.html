<button
  mat-flat-button
  [color]="type"
  [matMenuTriggerFor]="menu"
  *ngIf="entries.length > 1; else directButton"
>
  {{ label }}
</button>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let entry of entries"
    (click)="menuButtonClick(entry.route, entry.params)"
  >
    {{ entry.label }}
  </button>
</mat-menu>

<ng-template #directButton>
  <button
    mat-flat-button
    [color]="type"
    (click)="menuButtonClick(entries[0].route, entries[0].params)"
  >
    {{ label }}
  </button>
</ng-template>
